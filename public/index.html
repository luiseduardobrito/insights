			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div id="portlet-config" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h3>Widget Settings</h3>
				</div>

			</div>
			<div class="clearfix"></div>
			<div class="content" ng-view></div>
		</div>
		<!-- END CHAT --> 
		<!-- END CONTAINER --> 
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="handleResult(false)">×</button>
						<br>
						<h4 id="myModalLabel" class="semi-bold">{{ alert.title }}</h4>
						<br><br>
						<p class="no-margin">{{ alert.msg }}</p>
						<br>
					</div>
					<div class="modal-body" style="display: none">
						<div class="row form-row">
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="Your Card Number">
							</div>
							<div class="col-md-4">
								<input type="text" class="form-control" placeholder="CVS">
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-12">
								<input type="text" class="form-control" placeholder="Card Holder's Name">
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Month">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Year">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-if="alert.prompt" ng-click="handleResult(false)">Close</button>
						<button type="button" class="btn btn-primary" ng-click="handleResult(true)">OK</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
