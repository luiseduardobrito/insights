<div class="container" ng-controller="LoginCtrl">
  <div class="row login-container ">  
    <div class="col-md-5 login-form"> <br>
		  <form id="login-form" class="login-form" action="index.html" method="post">
		    
        <div class="row">
		      <div class="form-group col-md-10" style="width:100% !important;">
            <label class="form-label">Email</label>
            <div class="controls">
      				<div class="input-with-icon  right">                                       
      					<i class=""></i>
      					<input type="text" ng-model="email" class="form-control">                                 
      				</div>
            </div>
          </div>
        </div>
		    
        <div class="row">
          <div class="form-group col-md-10">
            <label class="form-label">Senha</label>
            <span class="help"></span>
            <div class="controls">
      				<div class="input-with-icon  right">                                       
      					<i class=""></i>
      					<input type="password" ng-model="password" class="form-control">                                 
      				</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 form-btn">
            <button class="btn btn-primary btn-cons pull-right" type="button" ng-click="auth()">Login</button>
          </div>
        </div>

		  </form>
    </div>    
  </div>
</div>


<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="handleResult(false)">Ã—</button>
            <br>
            <h4 id="myModalLabel" class="semi-bold">{{ alert.title }}</h4>
            <br><br>
            <p class="no-margin">{{ alert.msg }}</p>
            <br>
          </div>
          <div class="modal-body" style="display: none">
            <div class="row form-row">
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Your Card Number">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="CVS">
              </div>
            </div>
            <div class="row form-row">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Card Holder's Name">
              </div>
            </div>
            <div class="row form-row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Month">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Year">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-if="alert.prompt" ng-click="handleResult(false)">Close</button>
            <button type="button" class="btn btn-primary" ng-click="handleResult(true)">OK</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
