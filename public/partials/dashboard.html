<div class="page-title">	
	<h3>Relatórios da Regra #{{ rule.id }} </h3>		
</div>

<div id="container">
<div class="row spacing-bottom 2col">	
	<div class="grid simple ">
        <div class="grid-title">
          <h4>Últimos <span class="semi-bold">Resultados</span></h4>
          <div class="tools"> <a href="javascript:;" class="collapse"></a> <a href="#grid-config" data-toggle="modal" class="config"></a> <a href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a> </div>
        </div>
        <div class="grid-body ">   
            <table class="table table-hover table-condensed" id="example">
              <thead>
                <tr>
                  <th ng-repeat="header in data.headers" width="{{ header.size }}">{{ header.label }}</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="row in data.rows">
                	<td valign="middle" ng-repeat="data in row">{{ data }}</td>
                </tr>
              </tbody>
            </table>
    
        </div>
      </div>
</div>
