<div class="content-create">
	<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
	<div class="content-create">
		
		<div class="page-title"> 
			<h3>Nova <span class="semi-bold">Regra</span></h3>
		</div>

			<div class="row">
					<div class="col-md-12">
						<div class="grid simple">
							<div class="grid-title no-border">
								<h4>Informações da <span class="semi-bold">Regra</span></h4>
								<div class="tools"> <a href="javascript:;" class="collapse"></a> <a href="#grid-config" data-toggle="modal" class="config"></a> <a href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a> </div>
							</div>
							<div class="grid-body no-border"> <br>
								<div class="row">
									<div class="col-md-8 col-sm-8 col-xs-8">
										<div class="form-group">
											<label class="form-label">Fonte</label>
											<div class="controls">
												<select id="source" style="width:100%" ng-model="bundle">
													<optgroup label="E-Commerce">
														<option value="buscape">Buscape</option>
														<option value="submarino">Submarino</option>
														<option value="mercadolivre">Mercado Livre</option>
														<option value="americanas">Americanas</option>
													</optgroup>
													<optgroup label="Redes Socials">
														<option value="facebook">Facebook</option>
														<option value="twitter">Twitter</option>
													</optgroup>
													<optgroup label="Arquivos de Texto">
														<option value="facebook">RSS</option>
														<option value="twitter">XML</option>
														<option value="twitter">JSON</option>
														<option value="twitter">PDF</option>
													</optgroup>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="form-label">Palavra-Chave</label>
											<span class="help">Para e-commerce e redes sociais (ex: "smartphone")</span>
											<div class="controls">
												<input type="text" class="form-control" ng-model="query">
											</div>
										</div>
										<div class="form-group">
											<label class="form-label">URL do Arquivo</label>
											<span class="help">Para arquivos de texto (ex: "http://meusite.com/relatorios/vendas.xml")</span>
											<div class="controls">
												<input type="text" class="form-control" ng-model="url">
											</div>
										</div>
										<div class="form-group">
											<label class="form-label">Período</label>
											<select class="form-control" ng-model="time">
												<option value="after 30 minutes ago">Últimos 30 min (apenas contas premium)</option>
												<option value="after 60 minutes ago">Última hora (apenas contas premium)</option>
												<option value="after 3 hours ago">Últimas 3 horas (apenas contas premium)</option>
												<option value="after 24 hours ago">Últimas 24 horas</option>
												<option value="after 3 days ago">Últimos 3 dias</option>
												<option value="after 7 days ago">Últimos 7 dias</option>
												<option value="after 15 days ago">Últimos 15 dias</option>
												<option value="after 30 days ago">Últimos 30 dias</option>
												<option value="after 60 days ago">Últimos 60 dias</option>
												<option value="after 90 days ago">Últimos 90 dias</option>
											</select>
										</div>
										<div class="form-group">
											<label class="form-label">Tratamento de Dados</label>
											<select class="form-control" ng-model="analysis">
												<option value="statistic">Resumo estatístico (para dados numéricos)</option>
												<option value="content">Resumo de conteúdo (para texto)</option>
												<option value="sentiment">Análise de Sentimento (BETA)</option>
												<option>Gráficos de relevância (em breve)</option>
											</select>
										</div>
										<div class="form-group">
											<a href="javascript:;">
												<button type="button" class="btn btn-primary btn-cons" style="float:left;" ng-click="create()">Criar Regra</button>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		<!-- END PAGE -->
	</div>
</div>
